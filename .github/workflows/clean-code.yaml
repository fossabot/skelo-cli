name: Clean Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0
      - name: Debug - Show directory contents before cleaning
        run: ls -alR
      - name: Clean Code Files
        run: |
          find . \( -name "*.md" -o -name "*.json" -o -name "*.js" -o -name "*.css" -o -name "*.java" -o -name "*.yaml" -o -name "*.yml" \) -print0 | while IFS= read -r -d $'\0' file; do
            sed -i -e '/^$/N;/^\n$/D' -e 's/[[:space:]]*$//' "$file"
            echo "Cleaned: $file"  # Show which files were processed
            git add "$file" # Stage the changes
          done
      - name: Debug - Show directory contents after cleaning
        run: ls -alR
      - name: Check for modified files
        id: check_changes
        run: |
          git status --porcelain
          git diff --cached # Show staged changes
          CHANGED_FILES=$(git status --porcelain | wc -l) # More accurate
          echo "::set-output name=changed_files::$CHANGED_FILES"
      - name: Commit Changes (if any)
        if: steps.check_changes.outputs.changed_files > 0
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Cleaned up code files"

